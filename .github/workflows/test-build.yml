name: Test Build Only

on:
  push:
    branches: [ master, main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Test build
        env:
          VITE_API_URL: https://api.trustclinicalservices.com
        run: |
          npm run build
          ls -la dist/
          echo "Build completed successfully!"
